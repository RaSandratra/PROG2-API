openapi: 3.0.0
info:
  title: API de gestion d'utilisateurs
  version: 1.0.0
  description: API pour la gestion des utilisateurs avec pagination

paths:
  /users:
    get:
      summary: Récupère la liste des utilisateurs avec pagination
      description: Retourne une liste paginée d'utilisateurs avec les paramètres page et size
      parameters:
        - name: page
          in: query
          description: Numéro de page à récupérer
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          description: Nombre d'utilisateurs par page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Liste des utilisateurs retrouvés
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
              examples:
                example1:
                  summary: Exemple de réponse réussie
                  value:
                    - id: 1
                      name: "Patty"
                      email: "patty@example.com"
                    - id: 2
                      name: "Sandratra"
                      email: "Sandratra@example.com"
        '400':
          description: Mauvais types de paramètres fournis
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                badParameters:
                  summary: Erreur de paramètres
                  value:
                    error: "Bad types for provided query parameters"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: "Patty"
        email:
          type: string
          format: email
          example: "patty@example.com"
      required:
        - id
        - name
        - email
    
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Bad types for provided query parameters"
      required:
        - error
