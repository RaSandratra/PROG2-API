openapi: 3.0.3
info:
  title: Product & Order API
  version: 1.0.0
  description: API de gestion de produits et commandes avec authentification

servers:
  - url: https://api.example.com

tags:
  - name: Products
    description: Gestion et recherche de produits
  - name: Orders
    description: Gestion des commandes

paths:
  /products:
    get:
      tags:
        - Products
      summary: Recherche et liste des produits
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/q'
      responses:
        '200':
          description: Liste de produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multipleProducts:
                  summary: Exemple avec plusieurs produits
                  value:
                    - name: "Pomme"
                      expiration_datetime: "2025-09-01T12:00:00Z"
                      price: 0.99
                    - name: "Banane"
                      expiration_datetime: "2025-08-30T18:30:00Z"
                      price: 1.20
                emptyResult:
                  summary: Exemple vide
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: Liste des commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                multipleOrders:
                  summary: Exemple avec plusieurs commandes
                  value:
                    - identifier: 101
                      customer_name: "Alice Dupont"
                      creation_datetime: "2025-08-25T10:00:00Z"
                      total_amount: 59.90
                    - identifier: 102
                      customer_name: "Jean Martin"
                      creation_datetime: "2025-08-26T09:15:00Z"
                      total_amount: 120.50

    post:
      tags:
        - Orders
      summary: Crée une commande (authentification requise)
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              newOrder:
                summary: Exemple de commande à créer
                value:
                  identifier: 103
                  customer_name: "Marie Curie"
                  creation_datetime: "2025-08-27T14:30:00Z"
                  total_amount: 75.25
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                createdOrder:
                  summary: Exemple de commande créée
                  value:
                    identifier: 103
                    customer_name: "Marie Curie"
                    creation_datetime: "2025-08-27T14:30:00Z"
                    total_amount: 75.25
        '401':
          description: Non autorisé (authentification manquante ou incorrecte)

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  parameters:
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        example: 10
      description: Nombre maximum d’éléments retournés
    q:
      name: q
      in: query
      required: false
      schema:
        type: string
        example: "fruit"
      description: Terme de recherche
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        example: 1
      description: Numéro de page (pour la pagination)
    size:
      name: size
      in: query
      required: false
      schema:
        type: integer
        example: 20
      description: Nombre d’éléments par page

  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          example: "Pomme"
        expiration_datetime:
          type: string
          format: date-time
          example: "2025-09-01T12:00:00Z"
        price:
          type: number
          format: float
          example: 0.99
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
          example: 101
        customer_name:
          type: string
          example: "Alice Dupont"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-08-25T10:00:00Z"
        total_amount:
          type: number
          format: float
          example: 59.90
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount
